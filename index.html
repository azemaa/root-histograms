<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSROOT Single Histogram</title>
    <script src="https://root.cern/js/latest/scripts/JSRootCore.js"></script>
</head>
<body>
    <h1>Histogram Viewer</h1>
    <div id="histogram" style="width: 100%; height: 600px; margin-top: 20px;"></div>

    <script>
        // Open ROOT file and directly load the specific histogram
        JSROOT.openFile("histograms_in_off_spill.root").then(file => {
            file.readObject("0x10000002_charge_vs_channel", obj => {
                JSROOT.draw("histogram", obj, "colz");
            });
        });
    </script>
</body>
</html>
